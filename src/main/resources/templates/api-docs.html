<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>API Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .endpoint-table {
            width: 100%;
            margin-top: 20px;
        }
        .endpoint-table th {
            background-color: #f8f9fa;
            padding: 10px;
        }
        .endpoint-table td {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .method-get {
            color: #28a745;
            font-weight: bold;
        }
        .method-post {
            color: #007bff;
            font-weight: bold;
        }
        .method-put {
            color: #ffc107;
            font-weight: bold;
        }
        .method-delete {
            color: #dc3545;
            font-weight: bold;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">API Documentation</h1>
    <table class="endpoint-table">
        <thead>
        <tr>
            <th>Method</th>
            <th>Path</th>
            <th>Description</th>
            <th>Example Result</th>
        </tr>
        </thead>
        <tr th:each="endpoint : ${endpoints}">
            <td>
                <span th:class="${'method-' + endpoint.method.toLowerCase()}"
                      th:text="${endpoint.method}">GET</span>
            </td>
            <td th:text="${endpoint.path}">/api/path</td>
            <td th:text="${endpoint.description}">Description</td>

            <td>
                <pre th:utext="${#strings.escapeXml(endpoint.exampleResult).replace('\n', '<br/>').replace(' ', '&nbsp;').replace('{', '{<br/>&nbsp;&nbsp;&nbsp;&nbsp;').replace('}', '<br/>}').replace(',', ',<br/>&nbsp;&nbsp;&nbsp;&nbsp;')}">Example</pre>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
